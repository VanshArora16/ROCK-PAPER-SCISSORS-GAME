<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK PAPER SCISSOR</title>
        <link rel="stylesheet" href="/STONE-PAPER-SCISSOR/ROCK-PAPER-SCISSORS-GAME/styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>
        <h1>ROCK PAPER SCISSOR</h1>
        <div class="chocies">
                <div class="choice" id="rock">
                        <img src="/STONE-PAPER-SCISSOR/ROCK-PAPER-SCISSORS-GAME/images/rock.png" alt="stone" >
                </div>
                <div class="choice" id="paper">
                        <img src="/STONE-PAPER-SCISSOR/ROCK-PAPER-SCISSORS-GAME/images/paper.png" alt="paper" >
                </div>
                <div class="choice" id="scissors">
                        <img src="/STONE-PAPER-SCISSOR/ROCK-PAPER-SCISSORS-GAME/images/scissors.png" alt="scissors" >
                </div>
        </div>

        <div class="score-board">
                <div class="score">
                        <p id="user-score">0</p>
                        <p>You</p>
                </div>
                <div class="score">
                        <p id="comp-score">0</p>
                        <p>Computer</p>
                </div>
        </div>

        <div class="msg-container">
                <p id="msg">play your move</p>
        </div>
        <script src="/STONE-PAPER-SCISSOR/ROCK-PAPER-SCISSORS-GAME/scripts/script.js"></script>
</body>
</html>
